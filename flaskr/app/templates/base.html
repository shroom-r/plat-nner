<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>&#127850; Plat-nner</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    {{ bootstrap.load_css() }}

  <body data-bs-theme="dark" class="overflow-hidden" style="height: 100vh">
    <div class="d-flex flex-column h-100">

    </div>
  </body>
