services:
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10-focal
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent']
      interval: 3s
      retries: 5
      start_period: 30s
    secrets:
      - db-password
    networks:
      - backnet
    environment:
      - MYSQL_DATABASE=plat_nner_db
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    
    expose:
      - 3306
      - 33060

  backend:
    build:
      context: flaskr
      target: builder
    restart: always
    secrets:
      - db-password
    environment:
      - DATABASE_PASSWORD_FILE=/run/secrets/db-password
    env_file: ".env"
    networks:
      - backnet
      - frontnet
    depends_on:
      db:
        condition: service_healthy
    expose:
      - 8000

  proxy:
    build: nginx
    restart: always
    ports:
      - 80:80
      - 8080:8080
    depends_on: 
      - backend
    networks:
      - frontnet

  phpmyadmin:
    image: phpmyadmin
    restart: always
    secrets:
      - db-password
    networks:
      - backnet
      - frontnet
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db-password
      PMA_HOST: db
    expose:
      - 80

secrets:
  db-password:
    file: db/password.txt

networks:
  backnet:
  frontnet:
